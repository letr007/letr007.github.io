<!doctype html>
<html lang="en">
    <head>
        <title>Letr的个人页面</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .footer {
                position: fixed;
                bottom: -100px;
                width: 100%;
                padding: 1rem 0;
                transition: bottom 0.5s ease-in-out;
            }
            :root {
                --color2: #56d5fc;
                --color4: #def700;
                --color6: #fa3195;
            }

            * {
                margin: 0;
                padding: 0;
            }

            
            .clock_box {
                position: relative;
                width: 600px;
                height: 150px;
                border-radius: 10px;
                background-image: linear-gradient(135deg, var(--color2), var(--color4), var(--color6));
                /* 居中 */
                display: flex;
                justify-content: center;
                align-items: center;
                animation: animate 4s linear infinite;
            }

            .clock_box::after, .clock_box::before {
                position: absolute;
                content: "";
                /* 集成父级样式 */
                background-image: inherit;
                width: 100%;
                height: 100%;
                z-index: -1;
                border-radius: 10px;
                filter: blur(15px);
            }

            .clock {
                position: absolute;
                left: 10px;
                right: 10px;
                top: 10px;
                bottom: 10px;
                background-color: #2b2a2a;
                border-radius: 8px;
                /* 居中 */
                display: flex;
                justify-content: center;
                align-items: flex-end;
            }

            .clock p {
                font-size: 70px;
                font-weight: bold;
                color: transparent;
                letter-spacing: 2px;
                background-image: linear-gradient(135deg, var(--color2), var(--color4), var(--color6));
                /* text不是通用样式属性值 */
                background-clip: text;
                /* 这个是chrome */
                -webkit-background-clip: text;
            }

            @keyframes animate {
                100% {
                    /* 色相变化 */
                    filter: hue-rotate(360deg);
                }
            }

            .clock_container {
                width: auto;
                height: 300px;
                display: flex;
                align-items: center;
                background-color: #000;
            }

        </style>
    </head>

    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="PageFooter">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">导航</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">主页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">还没想好</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">不知道放啥</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.bilibili.com/video/BV1GJ411x7h7">神秘の链接</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="clock_container">
                <div class="container clock_box">
                    <div class="clock">
                        <p id="time"></p>
                    </div>
                </div>
            </div>
                <script>
                    // 获取页面id=time的元素（P元素<p id="time">12:12:12 AM</p>）
                    var time = document.querySelector("#time");
            
                    // 定义函数传入time元素
                    function up(time_el) {
                        // 获取当前时间
                        let date = new Date();
                        // 获取时分秒
                        let h = date.getHours();
                        let m = date.getMinutes();
                        let s = date.getSeconds();
                        // 上午与下午
                        let day_night = "AM";
            
                        // 计算上午与下午
                        if (h > 12) {
                            h = h - 12;
                            day_night = "PM";
                        }
            
                        // 如果时间小于10则前面补充0
                        if (h < 10) { h = "0" + h; }
                        if (m < 10) { m = "0" + m; }
                        if (s < 10) { s = "0" + s; }
            
                        // 拼接时间并且赋值给time元素的文本中，从而显示
                        time_el.textContent = h + ":" + m + ":" + s + " " + day_night;
            
                    }
            
                    // 定时器，每秒执行一次实现更新
                    setInterval(() => {
                        up(time);
                    }, 1000);
            
                </script>
        </main>
        <footer class="bg-dark text-white mt-5">
            <div class="container py-4">
                <div class="row">
                    <div class="col-md-6">
                        <h5>关于网页</h5>
                        <p>本网页使用以下技术构建:</p>
                        <ul>
                            <li>Bootstrap 5</li>
                            <li>HTML5 & CSS3</li>
                            <li>JavaScript & jQuery</li>
                            <li>Github Pages</li>
                        </ul>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <h5>联系我</h5>
                        <p>Email: letr007@foxmail.com</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p>&copy; 2024 Letr. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            window.onscroll = function() {
                var footer = document.getElementById("pageFooter");
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    footer.style.bottom = "0";
                } else {
                    footer.style.bottom = "-100px";
                }
            };
        </script>
    </body>
</html>
